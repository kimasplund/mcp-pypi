[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude Docker tests by default and disable coverage for CI runs
addopts = -v --no-cov --ignore=tests/test_docker.py

# Register custom markers
markers =
    asyncio: mark a test as an asyncio coroutine
    integration: mark a test that requires network/external resources
    docker: mark a test that requires Docker (run with --run-docker flag) 