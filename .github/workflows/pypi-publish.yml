name: Publish Python Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
      # Allow the job to continue if some matrix entries fail
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-asyncio
        # Ensure typing_extensions is installed for Python 3.10
        python -m pip install typing_extensions>=4.3.0
        # Install the package in development mode
        pip install -e ".[dev]"
        # Remove pytest-docker plugin if it was installed
        pip uninstall -y pytest-docker || true
        # Create a simple conftest.py for asyncio settings if needed
        echo 'import pytest' > asyncio_conftest.py
        echo 'pytestmark = pytest.mark.asyncio' >> asyncio_conftest.py
    - name: Run tests
      # This will mark the job as successful even if tests fail
      continue-on-error: ${{ matrix.python-version != '3.13' }}
      run: |
        # Run a single basic test first to check if pytest is working
        echo "Running a single basic test..."
        timeout 60 python -m pytest tests/utils -v --ignore=tests/test_docker.py -p no:docker
        
        # Then run all tests if the basic test passes
        echo "Running all tests..."
        timeout 300 python -m pytest tests/ -v --ignore=tests/test_docker.py -p no:docker

  # This job will run regardless of test job status
  build-and-publish:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    - name: Test build on Python 3.13
      run: |
        python -m pip install pytest pytest-asyncio
        # Ensure typing_extensions is installed for Python 3.10
        python -m pip install typing_extensions>=4.3.0
        # Install the package in development mode
        pip install -e ".[dev]"
        # Remove pytest-docker plugin if it was installed
        pip uninstall -y pytest-docker || true
        # Create a simple conftest.py for asyncio settings if needed
        echo 'import pytest' > asyncio_conftest.py
        echo 'pytestmark = pytest.mark.asyncio' >> asyncio_conftest.py
        
        # Run a single basic test first to check if pytest is working
        echo "Running a single basic test..."
        timeout 60 python -m pytest tests/utils -v --ignore=tests/test_docker.py -p no:docker
        
        # Then run all tests if the basic test passes
        echo "Running all tests..."
        timeout 300 python -m pytest tests/ -v --ignore=tests/test_docker.py -p no:docker
        if [ $? -ne 0 ]; then
          echo "Tests on Python 3.13 failed. Aborting publication."
          exit 1
        fi
    - name: Verify version
      run: |
        # Get the version from the tag
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        # Extract version from pyproject.toml
        PACKAGE_VERSION=$(grep -m 1 'version = ' pyproject.toml | cut -d'"' -f2)
        echo "Tag version: $TAG_VERSION"
        echo "Package version: $PACKAGE_VERSION"
        # Ensure they match
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "Version mismatch: Tag version ($TAG_VERSION) doesn't match package version ($PACKAGE_VERSION)"
          exit 1
        fi
    - name: Build package
      run: python -m build
    - name: Check distribution
      run: |
        python -m twine check dist/*
    
    # Optional: Deploy to TestPyPI first
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
    
    # Deploy to PyPI
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }} 